<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Explore-button</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/modules.css">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/type.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
</head>
<body>
  <div class="grid banner text-center height-win-full">
    <div class="banner-content">
      <h1 class="tenamega push">Explore the universe</h1>
      <p class="giga italic push-1">Blast off into the endless wonder of the ever expanding universe.</p>
      <div class="btn-wrap relative">
        <a class="btn btn-ghost inline-block" href="#">
          <span>Launch Now</span>
          <i class="icon i-32">
            <img src="images/rocket.svg" alt="">
          </i>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
